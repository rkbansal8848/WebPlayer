<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPlayer | Best Music Player |</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- Nav used to easily navigate to the different section -->
  <nav>
    <ul>
      <li class="brand"><img src="../svg images/titlelogo4.svg" alt=""> WebPlayer Exo </li>
      <li id="homepage">Home</li>
      <li id="aboutpage">About</li>
    </ul>
  </nav>
  <!-- Division Tag -->
  <div class="container">
    <div class="songList">
      <h3>Best Of Non Copyrighted Songs</h3>
      <h4>Page - 1</h4>
    </div>
    <!--0  -->
    <div class="songItem">
      <img src="" alt="9">
      <span class="songName"> JS </span>
      <span class="songlistplay">
        <span class="timestamp">02:13<img src="../svg images/play1.svg" alt="icon" class="songItemPlay changetoplay"
            id="1"></span>
      </span>
    </div>
    <!-- 1 -->
    <div class="songItem">
      <img src="" alt="8">
      <span class="songName"> JS </span>
      <span class="songlistplay">
        <span class="timestamp">02:42<img src="../svg images/play2.svg" alt="icon" class="songItemPlay changetoplay"
            id="2"></span>
      </span>
    </div>
    <!-- 2 -->
    <div class="songItem">
      <img src="" alt="7">
      <span class="songName"> JS </span>
      <span class="songlistplay">
        <span class="timestamp">00:13<img src="../svg images/play3.svg" alt="icon" class="songItemPlay changetoplay"
            id="3"></span>
      </span>
    </div>
    <!--3 -->
    <div class="songItem">
      <img src="" alt="6">
      <span class="songName"> JS </span>
      <span class="songlistplay">
        <span class="timestamp">03:10<img src="../svg images/play4.svg" alt="icon" class="songItemPlay changetoplay"
            id="4"></span>
      </span>
    </div>
    <!-- 4 -->
    <div class="songItem">
      <img src="" alt="5">
      <span class="songName"> JS </span>
      <span class="songlistplay">
        <span class="timestamp">03:33<img src="../svg images/play5.svg" alt="icon" class="songItemPlay changetoplay"
            id="5"></span>
      </span>
    </div>
    <!-- 5 -->
    <div class="songItem">
      <img src="" alt="4">
      <span class="songName"> JS </span>
      <span class="songlistplay">
        <span class="timestamp">02:19<img src="../svg images/play6.svg" alt="icon" class="songItemPlay changetoplay"
            id="6"></span>
      </span>
    </div>
    <!-- 6 -->
    <div class="songItem">
      <img src="" alt="3">
      <span class="songName"> JS </span>
      <span class="songlistplay">
        <span class="timestamp">05:39<img src="../svg images/play7.svg" alt="icon" class="songItemPlay changetoplay"
            id="7"></span>
      </span>
    </div>


  </div>

  <div class="navigation">
    <ul>
      <li><h4 id="previouspage">Previous</h4></li>
      <li id="page1">1</li>
      <li id="page2">2</li>
      <li id="page3">3</li>
      <li class="navigate"><h4 id="nextpage">Next</h4></li>
    </ul>
  </div>

  <div class="songBanner"></div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" value='0' min="0" max="100">
    <div class="icons">
      <!-- icons  -->
      <img src="https://img.icons8.com/nolan/32/backward-button.png" id="previous" />
      <img src="https://img.icons8.com/nolan/32/play.png" id="masterPlay" />
      <img src="https://img.icons8.com/nolan/32/resume-button.png" id="next" />

    </div>

    <div class="songInfo">
      <img src="../extras/playing.gif" alt="Let Me Love You | Justin Bieber |" id="gif">
      <h5 class="songin" id="masterSongName">Power - The Rock</h5>
    </div>
  </div>

  <script src="../javascripts/script.js"></script>

</body>

</html>
